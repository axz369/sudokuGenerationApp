<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ size }}x{{ size }} Sudoku Input</title>
    <style>
        /* 既存のスタイル */
        .sudoku-grid {
            border-collapse: collapse;
            margin: 20px 0;
        }
        .sudoku-grid td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .sudoku-grid tr:nth-child(3n) td {
            border-bottom: 2px solid #000;
        }
        .sudoku-grid td:nth-child(3n) {
            border-right: 2px solid #000;
        }
        .sudoku-grid tr:first-child td {
            border-top: 2px solid #000;
        }
        .sudoku-grid td:first-child {
            border-left: 2px solid #000;
        }
        input[type="text"] {
            width: 30px;
            height: 30px;
            text-align: center;
        }

        /* ローディング表示のスタイル */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='/'">戻る</button>
    <h1>{{ size }}x{{ size }}  Sudoku Input</h1>
    <form id="sudoku-form">
        <table border="1" class="sudoku-grid">
            {% for row in range(size) %}
                <tr>
                    {% for col in range(size) %}
                        <td><input type="text" id="cell-{{ row }}-{{ col }}" maxlength="1"></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>

    <!-- ローディング表示 -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">問題を生成しています</div>
    </div>

    <div id="result"></div>

    <script>
        // クエリパラメータから `size` を取得
        const urlParams = new URLSearchParams(window.location.search);
        const size = urlParams.get('size');  // "size" の値を取得

        document.getElementById('sudoku-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // ローディング表示を表示
            const loadingContainer = document.querySelector('.loading-container');
            loadingContainer.style.display = 'flex';

            let board = [];
            for (let row = 0; row < size; row++) {
                let rowData = [];
                for (let col = 0; col < size; col++) {
                    let cellValue = document.getElementById(`cell-${row}-${col}`).value.trim();
                    rowData.push(cellValue ? cellValue : "");
                }
                board.push(rowData);
            }

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    input: {
                        size: size,
                        board: board
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                // ローディング表示を非表示
                loadingContainer.style.display = 'none';

                if (data.problemBoard && data.solutionBoard && data.generationTime) {
                    function createSudokuTable(board, title, hiddenZeros = false) {
                        let html = `<h2>${title}</h2>`;
                        html += '<table class="sudoku-grid">';
                        for (let i = 0; i < size; i++) {
                            html += '<tr>';
                            for (let j = 0; j < size; j++) {
                                const displayValue = (hiddenZeros && board[i][j] === '0') ? '' : board[i][j];
                                html += `<td>${displayValue}</td>`;
                            }
                            html += '</tr>';
                        }
                        html += '</table>';
                        return html;
                    }

                    document.getElementById('result').innerHTML = 
                        createSudokuTable(data.problemBoard, '問題盤面', true) +
                        createSudokuTable(data.solutionBoard, '解盤面') +
                        `<h2>生成時間</h2><p>${data.generationTime}秒</p>`;
                } else {
                    document.getElementById('result').innerText = 'エラー: 予期しないレスポンス';
                }
            })
            .catch(error => {
                // エラー時もローディング表示を非表示
                loadingContainer.style.display = 'none';
                document.getElementById('result').innerText = 'エラー: ' + error.message;
                console.error('エラー:', error);
            });
        });
    </script>
</body>
</html>
