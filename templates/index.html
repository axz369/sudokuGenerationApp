<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Sudoku Input</title>
    <style>
        .sudoku-grid {
            border-collapse: collapse;
            margin: 20px 0;
        }
        .sudoku-grid td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
        }
        /* 3×3のブロックを強調 */
        .sudoku-grid tr:nth-child(3n) td {
            border-bottom: 2px solid #000;
        }
        .sudoku-grid td:nth-child(3n) {
            border-right: 2px solid #000;
        }
        .sudoku-grid tr:first-child td {
            border-top: 2px solid #000;
        }
        .sudoku-grid td:first-child {
            border-left: 2px solid #000;
        }
        input[type="text"] {
            width: 30px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>9x9 Sudoku Input</h1>
    <form id="sudoku-form">
        <table border="1" class="sudoku-grid">
            {% for row in range(9) %}
                <tr>
                    {% for col in range(9) %}
                        <td><input type="text" id="cell-{{ row }}-{{ col }}" maxlength="1"></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('sudoku-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let board = [];
            for (let row = 0; row < 9; row++) {
                let rowData = [];
                for (let col = 0; col < 9; col++) {
                    let cellValue = document.getElementById(`cell-${row}-${col}`).value.trim();
                    rowData.push(cellValue ? cellValue : "");
                }
                board.push(rowData);
            }

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    input: {
                        size: 9,
                        board: board
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.problemBoard && data.solutionBoard && data.generationTime) {
                    // 問題ボードと解答ボードを表形式で表示する関数
                    function createSudokuTable(board, title, hiddenZeros = false) {
                        let html = `<h2>${title}</h2>`;
                        html += '<table class="sudoku-grid">';
                        for (let i = 0; i < 9; i++) {
                            html += '<tr>';
                            for (let j = 0; j < 9; j++) {
                                // hiddenZerosがtrueで値が0の場合は空文字を表示
                                const displayValue = (hiddenZeros && board[i][j] === '0') ? '' : board[i][j];
                                html += `<td>${displayValue}</td>`;
                            }
                            html += '</tr>';
                        }
                        html += '</table>';
                        return html;
                    }

                    // 結果を表示（問題ボードは0を非表示に）
                    document.getElementById('result').innerHTML = 
                        createSudokuTable(data.problemBoard, '問題ボード', true) +
                        createSudokuTable(data.solutionBoard, '解答ボード') +
                        `<h2>生成時間</h2><p>${data.generationTime}秒</p>`;
                } else {
                    document.getElementById('result').innerText = 'エラー: 予期しないレスポンス';
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = 'エラー: ' + error.message;
                console.error('エラー:', error);
            });
        });
    </script>
</body>
</html>
