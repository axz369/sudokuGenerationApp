<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Sudoku Input</title>
</head>
<body>
    <h1>9x9 Sudoku Input</h1>
    <form id="sudoku-form">
        <table border="1">
            <!-- 9x9のセルを動的に作成 -->
            {% for row in range(9) %}
                <tr>
                    {% for col in range(9) %}
                        <td><input type="text" id="cell-{{ row }}-{{ col }}" size="3" maxlength="1"></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('sudoku-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let board = [];
            for (let row = 0; row < 9; row++) {
                let rowData = [];
                for (let col = 0; col < 9; col++) {
                    let cellValue = document.getElementById(`cell-${row}-${col}`).value.trim();
                    rowData.push(cellValue ? cellValue : "");  // 空文字も許容
                }
                board.push(rowData);
            }

            // バックエンドにデータを送信
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    input: {
                        size: 9,
                        board: board
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.board) {
                    // 解決された数独を表示
                    document.getElementById('result').innerHTML = '解決された数独:<br><pre>' + JSON.stringify(data.board, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerText = 'エラー: ' + data.error;
                }
            })
            .catch(error => console.error('エラー:', error));
        });
    </script>
</body>
</html>
